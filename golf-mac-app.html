<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GolfMac - Ball Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #videoContainer {
            position: relative;
            flex: 1;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.recording {
            background: rgba(255, 0, 0, 0.7);
            border-color: #ff0000;
            animation: pulse 1.5s infinite;
        }

        .btn.tracking {
            background: rgba(0, 255, 0, 0.7);
            border-color: #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            display: none;
            z-index: 10;
        }

        #stats.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        .stat-unit {
            font-size: 14px;
            color: #888;
            margin-left: 3px;
        }

        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
        }

        #status.hidden {
            display: none;
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            background: rgba(255, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            color: #fff;
            display: none;
        }

        #error.show {
            display: block;
        }

        #readyIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
            background: rgba(0, 255, 0, 0.2);
            border: 3px solid #00ff00;
            border-radius: 15px;
            padding: 20px 40px;
            backdrop-filter: blur(10px);
            display: none;
            font-size: 18px;
            font-weight: 600;
        }

        #readyIndicator.show {
            display: block;
            animation: readyPulse 2s infinite;
        }

        @keyframes readyPulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="videoContainer">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div id="controls">
            <button class="btn" id="startBtn">Start Camera</button>
            <button class="btn" id="trackBtn" disabled>Start Tracking</button>
            <button class="btn" id="recordBtn" disabled>Record</button>
            <button class="btn" id="replayBtn" disabled>Replay</button>
            <button class="btn" id="clearBtn" disabled>Clear</button>
        </div>

        <div id="status" class="hidden">
            <p>Initializing camera...</p>
        </div>

        <div id="readyIndicator">
            <p>✓ Ball Detected - Ready to Hit</p>
        </div>

        <div id="error"></div>

        <div id="stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Speed</div>
                    <div class="stat-value"><span id="speed">0</span><span class="stat-unit">mph</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Distance</div>
                    <div class="stat-value"><span id="distance">0</span><span class="stat-unit">yds</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Height</div>
                    <div class="stat-value"><span id="height">0</span><span class="stat-unit">ft</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Direction</div>
                    <div class="stat-value"><span id="direction">0</span><span class="stat-unit">°</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class GolfBallTracker {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.stream = null;
                this.isTracking = false;
                this.isRecording = false;
                this.isReplaying = false;
                this.animationFrame = null;
                
                // Ball detection parameters
                this.minBallSize = 10;
                this.maxBallSize = 35;
                this.brightnessThreshold = 200; // Higher threshold to reduce false positives
                this.scanStep = 10; // Larger step for better performance
                
                // Tracking states
                this.ballDetected = false;
                this.ballOnTee = false;
                this.trackingActive = false; // Only true after ball starts moving
                this.initialBallPosition = null;
                this.motionThreshold = 30; // Pixels ball must move before tracking starts
                this.stableFrames = 0; // Frames ball has been stable
                this.stableThreshold = 10; // Frames needed to confirm ball on tee
                
                // Tracking data
                this.ballPositions = [];
                this.trail = [];
                this.lastFrame = null;
                this.frameCount = 0;
                this.startTime = null;
                this.lastDetectionTime = 0;
                
                // Stats
                this.stats = {
                    speed: 0,
                    distance: 0,
                    height: 0,
                    direction: 0
                };
                
                // Replay data
                this.recordedFrames = [];
                this.replayInterval = null;
                
                this.setupEventListeners();
                this.setupCanvas();
            }
            
            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startCamera());
                document.getElementById('trackBtn').addEventListener('click', () => this.toggleTracking());
                document.getElementById('recordBtn').addEventListener('click', () => this.toggleRecording());
                document.getElementById('replayBtn').addEventListener('click', () => this.replay());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
            }
            
            setupCanvas() {
                const resizeCanvas = () => {
                    if (this.video.videoWidth && this.video.videoHeight) {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                    } else {
                        this.canvas.width = window.innerWidth;
                        this.canvas.height = window.innerHeight;
                    }
                };
                
                resizeCanvas();
                this.video.addEventListener('loadedmetadata', resizeCanvas);
                window.addEventListener('resize', resizeCanvas);
            }
            
            async startCamera() {
                try {
                    document.getElementById('status').classList.remove('hidden');
                    document.getElementById('status').textContent = 'Requesting camera access...';
                    
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            frameRate: { ideal: 60, max: 60 }
                        }
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.video.play();
                            this.setupCanvas();
                            resolve();
                        };
                    });
                    
                    document.getElementById('status').classList.add('hidden');
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('trackBtn').disabled = false;
                    document.getElementById('recordBtn').disabled = false;
                    document.getElementById('clearBtn').disabled = false;
                    
                } catch (error) {
                    this.showError('Camera access denied or not available. Please enable camera permissions.');
                    console.error('Camera error:', error);
                }
            }
            
            toggleTracking() {
                if (this.isReplaying) {
                    this.stopReplay();
                }
                
                this.isTracking = !this.isTracking;
                const btn = document.getElementById('trackBtn');
                
                if (this.isTracking) {
                    btn.textContent = 'Stop Tracking';
                    btn.classList.add('tracking');
                    this.startTime = Date.now();
                    this.ballPositions = [];
                    this.trail = [];
                    this.frameCount = 0;
                    this.lastDetectionTime = 0;
                    this.ballDetected = false;
                    this.ballOnTee = false;
                    this.trackingActive = false;
                    this.initialBallPosition = null;
                    this.stableFrames = 0;
                    document.getElementById('readyIndicator').classList.remove('show');
                    this.track();
                } else {
                    btn.textContent = 'Start Tracking';
                    btn.classList.remove('tracking');
                    this.trackingActive = false;
                    document.getElementById('readyIndicator').classList.remove('show');
                    if (this.animationFrame) {
                        cancelAnimationFrame(this.animationFrame);
                        this.animationFrame = null;
                    }
                }
            }
            
            toggleRecording() {
                this.isRecording = !this.isRecording;
                const btn = document.getElementById('recordBtn');
                
                if (this.isRecording) {
                    btn.textContent = 'Stop Recording';
                    btn.classList.add('recording');
                    this.recordedFrames = [];
                } else {
                    btn.textContent = 'Record';
                    btn.classList.remove('recording');
                    if (this.recordedFrames.length > 0) {
                        document.getElementById('replayBtn').disabled = false;
                    }
                }
            }
            
            track() {
                if (!this.isTracking) return;
                
                this.animationFrame = requestAnimationFrame(() => this.track());
                
                if (this.video.readyState !== this.video.HAVE_ENOUGH_DATA) return;
                
                const width = this.canvas.width;
                const height = this.canvas.height;
                
                // Clear and draw video frame (mirrored for natural view)
                this.ctx.save();
                this.ctx.translate(width, 0);
                this.ctx.scale(-1, 1);
                this.ctx.drawImage(this.video, 0, 0, width, height);
                this.ctx.restore();
                
                // Get current frame data for detection (non-mirrored)
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = width;
                tempCanvas.height = height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(this.video, 0, 0, width, height);
                const currentFrame = tempCtx.getImageData(0, 0, width, height);
                
                // Detect ball (throttle detection for performance)
                const now = Date.now();
                let ball = null;
                if (now - this.lastDetectionTime > 33) { // ~30fps detection for better accuracy
                    ball = this.detectBall(currentFrame);
                    this.lastDetectionTime = now;
                }
                
                if (ball) {
                    // Mirror X coordinate for display
                    const mirroredX = width - ball.x;
                    const currentPos = { x: mirroredX, y: ball.y };
                    
                    // Check if ball is stable (on tee) or moving (hit)
                    if (!this.initialBallPosition) {
                        // First detection - set initial position
                        this.initialBallPosition = currentPos;
                        this.stableFrames = 1;
                        this.ballDetected = true;
                    } else {
                        // Check distance from initial position
                        const distance = Math.sqrt(
                            Math.pow(currentPos.x - this.initialBallPosition.x, 2) +
                            Math.pow(currentPos.y - this.initialBallPosition.y, 2)
                        );
                        
                        if (distance < 15) {
                            // Ball is still near initial position (on tee)
                            this.stableFrames++;
                            if (this.stableFrames >= this.stableThreshold) {
                                this.ballOnTee = true;
                                this.trackingActive = false;
                                document.getElementById('readyIndicator').classList.add('show');
                            }
                        } else {
                            // Ball has moved significantly (hit!)
                            if (!this.trackingActive && this.ballOnTee) {
                                // Just started moving - begin tracking
                                this.trackingActive = true;
                                this.ballPositions = [];
                                this.trail = [];
                                this.startTime = Date.now();
                                document.getElementById('readyIndicator').classList.remove('show');
                            }
                            
                            if (this.trackingActive) {
                                // Update initial position for motion tracking
                                this.initialBallPosition = currentPos;
                                
                                // Add to tracking
                                this.ballPositions.push({
                                    x: mirroredX,
                                    y: ball.y,
                                    size: ball.size,
                                    time: Date.now() - (this.startTime || Date.now())
                                });
                                
                                // Update trail
                                this.trail.push({ x: mirroredX, y: ball.y, time: Date.now() });
                                
                                // Keep trail limited
                                if (this.trail.length > 100) {
                                    this.trail.shift();
                                }
                                
                                // Calculate stats
                                this.calculateStats();
                                
                                // Record frame if recording (store non-mirrored for replay)
                                if (this.isRecording) {
                                    // Create non-mirrored video frame for recording
                                    const recordCanvas = document.createElement('canvas');
                                    recordCanvas.width = width;
                                    recordCanvas.height = height;
                                    const recordCtx = recordCanvas.getContext('2d');
                                    recordCtx.drawImage(this.video, 0, 0, width, height);
                                    const nonMirroredFrame = recordCtx.getImageData(0, 0, width, height);
                                    
                                    // Store non-mirrored coordinates - un-mirror the trail
                                    const nonMirroredTrail = this.trail.map(point => ({
                                        x: width - point.x, // Un-mirror X coordinate
                                        y: point.y,
                                        time: point.time
                                    }));
                                    
                                    // Store non-mirrored ball position
                                    const nonMirroredBall = {
                                        x: ball.x, // Already non-mirrored from detection
                                        y: ball.y
                                    };
                                    
                                    this.recordedFrames.push({
                                        ball: nonMirroredBall,
                                        trail: nonMirroredTrail,
                                        stats: { ...this.stats },
                                        frame: nonMirroredFrame, // Store non-mirrored frame
                                        timestamp: Date.now()
                                    });
                                }
                            }
                        }
                    }
                } else {
                    // No ball detected
                    this.ballDetected = false;
                    this.stableFrames = 0;
                    if (!this.trackingActive) {
                        this.ballOnTee = false;
                        this.initialBallPosition = null;
                        document.getElementById('readyIndicator').classList.remove('show');
                    }
                }
                
                // Only draw trail and ball if actively tracking
                if (this.trackingActive && this.trail.length > 0) {
                    this.drawTrail();
                }
                
                // Draw ball position only if tracking or ready
                if (ball && (this.trackingActive || this.ballOnTee)) {
                    const mirroredX = width - ball.x;
                    this.drawBall({ x: mirroredX, y: ball.y, size: ball.size });
                }
                
                this.lastFrame = currentFrame;
                this.frameCount++;
            }
            
            detectBall(frameData) {
                const data = frameData.data;
                const width = frameData.width;
                const height = frameData.height;
                
                // Focus search area - lower 2/3 of screen (where tee would be)
                const searchStartY = height * 0.33;
                const searchEndY = height;
                const searchWidth = width * 0.8; // Center 80% of width
                const searchStartX = width * 0.1;
                const searchEndX = width * 0.9;
                
                const candidates = [];
                
                // Scan with larger step for performance and accuracy
                for (let y = searchStartY; y < searchEndY; y += this.scanStep) {
                    for (let x = searchStartX; x < searchEndX; x += this.scanStep) {
                        const idx = (y * width + x) * 4;
                        const r = data[idx];
                        const g = data[idx + 1];
                        const b = data[idx + 2];
                        
                        const brightness = (r + g + b) / 3;
                        
                        // Higher threshold to reduce false positives
                        if (brightness > this.brightnessThreshold && r > 180 && g > 180 && b > 180) {
                            // Check if this is a circular bright spot (ball-like)
                            let size = 0;
                            let totalBrightness = 0;
                            let count = 0;
                            let circularity = 0;
                            
                            const checkRadius = Math.min(this.maxBallSize, 18);
                            for (let dy = -checkRadius; dy <= checkRadius; dy += 2) {
                                for (let dx = -checkRadius; dx <= checkRadius; dx += 2) {
                                    const dist = Math.sqrt(dx * dx + dy * dy);
                                    if (dist > checkRadius) continue;
                                    
                                    const nx = x + dx;
                                    const ny = y + dy;
                                    
                                    if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                                        const nIdx = (ny * width + nx) * 4;
                                        const nr = data[nIdx];
                                        const ng = data[nIdx + 1];
                                        const nb = data[nIdx + 2];
                                        const nBrightness = (nr + ng + nb) / 3;
                                        
                                        if (nBrightness > this.brightnessThreshold) {
                                            size++;
                                            totalBrightness += nBrightness;
                                            count++;
                                            // Check circularity - prefer round shapes
                                            if (dist < checkRadius * 0.7) {
                                                circularity++;
                                            }
                                        }
                                    }
                                }
                            }
                            
                            // More strict size and circularity requirements
                            const avgBrightness = totalBrightness / count;
                            const circularityRatio = circularity / size;
                            
                            if (size >= this.minBallSize && 
                                size <= this.maxBallSize && 
                                avgBrightness > this.brightnessThreshold &&
                                circularityRatio > 0.4) { // Must be somewhat circular
                                candidates.push({
                                    x, y,
                                    size,
                                    brightness: avgBrightness,
                                    circularity: circularityRatio
                                });
                            }
                        }
                    }
                }
                
                if (candidates.length === 0) return null;
                
                // If we have a previous position, prefer candidates near it
                if (this.initialBallPosition) {
                    const lastX = width - this.initialBallPosition.x;
                    let bestCandidate = null;
                    let minDistance = Infinity;
                    
                    for (const candidate of candidates) {
                        const distance = Math.sqrt(
                            Math.pow(candidate.x - lastX, 2) +
                            Math.pow(candidate.y - this.initialBallPosition.y, 2)
                        );
                        
                        // Allow larger search radius if tracking is active
                        const maxDistance = this.trackingActive ? 200 : 100;
                        
                        if (distance < minDistance && distance < maxDistance) {
                            minDistance = distance;
                            bestCandidate = candidate;
                        }
                    }
                    
                    if (bestCandidate) return bestCandidate;
                }
                
                // Return best candidate (brightest and most circular)
                candidates.sort((a, b) => {
                    const scoreA = a.brightness * a.circularity;
                    const scoreB = b.brightness * b.circularity;
                    return scoreB - scoreA;
                });
                
                return candidates[0];
            }
            
            drawTrail() {
                if (this.trail.length < 2) return;
                
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, '#ff6b6b');
                gradient.addColorStop(0.3, '#f39c12');
                gradient.addColorStop(0.6, '#2ecc71');
                gradient.addColorStop(1, '#3498db');
                
                this.ctx.strokeStyle = gradient;
                this.ctx.lineWidth = 4;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                
                this.ctx.beginPath();
                
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    if (i === 0) {
                        this.ctx.moveTo(point.x, point.y);
                    } else {
                        this.ctx.lineTo(point.x, point.y);
                    }
                }
                
                this.ctx.stroke();
                
                // Draw glow effect
                this.ctx.shadowBlur = 20;
                this.ctx.shadowColor = '#3498db';
                this.ctx.stroke();
                this.ctx.shadowBlur = 0;
            }
            
            drawBall(ball) {
                this.ctx.fillStyle = '#fff';
                this.ctx.shadowBlur = 15;
                this.ctx.shadowColor = '#3498db';
                
                this.ctx.beginPath();
                this.ctx.arc(ball.x, ball.y, Math.max(ball.size / 2, 8), 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.shadowBlur = 0;
            }
            
            calculateStats() {
                if (this.ballPositions.length < 2) return;
                
                const positions = this.ballPositions;
                const recent = positions.slice(-5);
                
                if (recent.length < 2) return;
                
                const last = recent[recent.length - 1];
                const prev = recent[recent.length - 2];
                
                const dx = last.x - prev.x;
                const dy = last.y - prev.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const timeDelta = (last.time - prev.time) / 1000;
                
                if (timeDelta <= 0) return;
                
                const pixelsPerYard = 50;
                const yardsPerSecond = (distance / pixelsPerYard) / timeDelta;
                const mph = yardsPerSecond * 2.045;
                
                this.stats.speed = Math.max(0, Math.round(mph));
                
                let totalDistance = 0;
                for (let i = 1; i < positions.length; i++) {
                    const p1 = positions[i - 1];
                    const p2 = positions[i];
                    const dist = Math.sqrt(
                        Math.pow(p2.x - p1.x, 2) +
                        Math.pow(p2.y - p1.y, 2)
                    );
                    totalDistance += dist / pixelsPerYard;
                }
                
                this.stats.distance = Math.round(totalDistance);
                
                const minY = Math.min(...positions.map(p => p.y));
                const maxY = Math.max(...positions.map(p => p.y));
                const heightPixels = Math.abs(maxY - minY);
                const heightFeet = (heightPixels / pixelsPerYard) * 3;
                
                this.stats.height = Math.round(heightFeet);
                
                if (positions.length >= 2) {
                    const first = positions[0];
                    const last = positions[positions.length - 1];
                    const angle = Math.atan2(last.y - first.y, last.x - first.x) * (180 / Math.PI);
                    this.stats.direction = Math.round(angle);
                }
                
                document.getElementById('speed').textContent = this.stats.speed;
                document.getElementById('distance').textContent = this.stats.distance;
                document.getElementById('height').textContent = this.stats.height;
                document.getElementById('direction').textContent = this.stats.direction;
                
                document.getElementById('stats').classList.add('show');
            }
            
            replay() {
                if (this.recordedFrames.length === 0) {
                    this.showError('No recording to replay. Record a shot first.');
                    return;
                }
                
                if (this.isReplaying) {
                    this.stopReplay();
                    return;
                }
                
                this.isReplaying = true;
                this.isTracking = false;
                document.getElementById('trackBtn').textContent = 'Start Tracking';
                document.getElementById('trackBtn').classList.remove('tracking');
                document.getElementById('replayBtn').textContent = 'Stop Replay';
                
                let frameIndex = 0;
                const width = this.canvas.width;
                const height = this.canvas.height;
                
                const playFrame = () => {
                    if (!this.isReplaying) return;
                    
                    if (frameIndex >= this.recordedFrames.length) {
                        frameIndex = 0;
                    }
                    
                    const frame = this.recordedFrames[frameIndex];
                    
                    // Draw video frame (non-mirrored for replay - matches camera movement)
                    if (frame.frame) {
                        this.ctx.putImageData(frame.frame, 0, 0);
                    } else {
                        // Fallback: draw non-mirrored video
                        this.ctx.drawImage(this.video, 0, 0, width, height);
                    }
                    
                    // Draw trail (coordinates are already non-mirrored from recording)
                    if (frame.trail && frame.trail.length >= 2) {
                        const gradient = this.ctx.createLinearGradient(0, 0, width, height);
                        gradient.addColorStop(0, '#ff6b6b');
                        gradient.addColorStop(0.3, '#f39c12');
                        gradient.addColorStop(0.6, '#2ecc71');
                        gradient.addColorStop(1, '#3498db');
                        
                        this.ctx.strokeStyle = gradient;
                        this.ctx.lineWidth = 4;
                        this.ctx.lineCap = 'round';
                        this.ctx.lineJoin = 'round';
                        this.ctx.beginPath();
                        
                        for (let i = 0; i < frame.trail.length; i++) {
                            const point = frame.trail[i];
                            if (i === 0) {
                                this.ctx.moveTo(point.x, point.y);
                            } else {
                                this.ctx.lineTo(point.x, point.y);
                            }
                        }
                        
                        this.ctx.stroke();
                        
                        // Draw glow effect
                        this.ctx.shadowBlur = 20;
                        this.ctx.shadowColor = '#3498db';
                        this.ctx.stroke();
                        this.ctx.shadowBlur = 0;
                    }
                    
                    // Draw ball (coordinates are already non-mirrored from recording)
                    if (frame.ball) {
                        this.ctx.fillStyle = '#fff';
                        this.ctx.shadowBlur = 15;
                        this.ctx.shadowColor = '#3498db';
                        this.ctx.beginPath();
                        this.ctx.arc(frame.ball.x, frame.ball.y, 12, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.shadowBlur = 0;
                    }
                    
                    // Update stats
                    if (frame.stats) {
                        document.getElementById('speed').textContent = frame.stats.speed || 0;
                        document.getElementById('distance').textContent = frame.stats.distance || 0;
                        document.getElementById('height').textContent = frame.stats.height || 0;
                        document.getElementById('direction').textContent = frame.stats.direction || 0;
                        document.getElementById('stats').classList.add('show');
                    }
                    
                    frameIndex++;
                    this.replayInterval = setTimeout(playFrame, 50); // 20fps replay
                };
                
                playFrame();
            }
            
            stopReplay() {
                this.isReplaying = false;
                if (this.replayInterval) {
                    clearTimeout(this.replayInterval);
                    this.replayInterval = null;
                }
                document.getElementById('replayBtn').textContent = 'Replay';
            }
            
            clear() {
                this.ballPositions = [];
                this.trail = [];
                this.recordedFrames = [];
                this.stats = { speed: 0, distance: 0, height: 0, direction: 0 };
                this.ballDetected = false;
                this.ballOnTee = false;
                this.trackingActive = false;
                this.initialBallPosition = null;
                this.stableFrames = 0;
                
                document.getElementById('speed').textContent = '0';
                document.getElementById('distance').textContent = '0';
                document.getElementById('height').textContent = '0';
                document.getElementById('direction').textContent = '0';
                
                document.getElementById('stats').classList.remove('show');
                document.getElementById('readyIndicator').classList.remove('show');
                document.getElementById('replayBtn').disabled = true;
                document.getElementById('replayBtn').textContent = 'Replay';
                
                this.stopReplay();
                
                // Clear canvas
                const width = this.canvas.width;
                const height = this.canvas.height;
                this.ctx.save();
                this.ctx.translate(width, 0);
                this.ctx.scale(-1, 1);
                this.ctx.drawImage(this.video, 0, 0, width, height);
                this.ctx.restore();
            }
            
            showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 5000);
            }
        }
        
        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            const tracker = new GolfBallTracker();
        });
    </script>
